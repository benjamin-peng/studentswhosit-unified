version: '3.7'

services:

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: userexample
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5433:5433

  sample:
    container_name: sample
    build:
      context: sws-frontend
      dockerfile: Dockerfile
    #volumes:
    #  - '.:/app'
    #  - '/app/node_modules'
    ports:
      - 3001:3000
    environment:
      - CHOKIDAR_USEPOLLING=true